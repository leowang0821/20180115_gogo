      <div class="buyer checkout" id="six-container">
        <div class="container-fluid">
          <section id="checkoutBox">
            <div class="panel form-horizontal">
              <div class="panel-heading">
                <h2>訂購人資料</h2>
              </div>
              <div class="panel-body userInfo-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">訂購人姓名：</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="username" type="text"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="userphone">聯絡電話：</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="userphone" type="text"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="useremail">聯絡Email：</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="useremail" type="email"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>付款方式</h2>
              </div>
              <div class="panel-body payType-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <input type="radio" name="payment" value="1"/>信用卡付款：
                    </label>
                    <div class="col-sm-10">
                      <u>1234</u>
                      <u>5678</u>
                      <u>9012</u>
                      <u>1234</u>
                    </div>
                    <div class="clear"></div>
                    <div class="box col-sm-12" id="creditcard">
                      <div class="inner">
                        <div class="row">
                          <div class="col-sm-12 form-group">
                            <label class="col-sm-12 control-label"> 信用卡號碼 Card Number</label>
                            <div class="col-sm-12 input-flex">
                              <input class="input-cart-number form-control" id="card-number" type="num" maxlength="4"/>
                              <input class="input-cart-number form-control" id="card-number-1" type="num" maxlength="4"/>
                              <input class="input-cart-number form-control" id="card-number-2" type="num" maxlength="4"/>
                              <input class="input-cart-number form-control" id="card-number-3" type="num" maxlength="4"/>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12 form-group">
                            <label class="col-sm-12 control-label">持卡人姓名 Card holder</label>
                            <div class="col-sm-12">
                              <input class="form-control inblock" id="card-holder" type="text"/>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6 form-group">
                            <label class="col-sm-12 control-label">卡片期限 Expiration date</label>
                            <div class="col-sm-12 input-flex">
                              <select class="form-control inblock" id="card-expiration-month">
                                <option></option>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                              </select>
                              <select class="form-control inblock" id="card-expiration-year">
                                <option></option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-sm-3 form-group">
                            <label class="col-sm-12 control-label" for="">CCV</label>
                            <div class="col-sm-12">
                              <input class="form-control" type="text" maxlength="3"/>
                            </div>
                          </div>
                          <div class="col-sm-3 form-group">
                            <label class="col-sm-12 control-label" for="">卡片種類 </label>
                            <div class="col-sm-12">
                              <select class="form-control inblock" id="card-type">
                                <option></option>
                                <option>VISA</option>
                                <option>MASTER</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="payment" value="2"/>ATM付款
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="payment" value="3"/>貨到付款
                    </label>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>台東金幣</h2>
              </div>
              <div class="panel-body ttcoin-field">
                <div class="inner">
                  <div class="text-box col-sm-11 col-sm-offset-1">日前尚有 台東金幣<span>2000</span>枚</div>
                  <div class="text-box col-sm-11 col-sm-offset-1">剩餘<span>2000</span>枚台東金幣</div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>全部折抵：
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>部分折抵：
                    </label>
                  </div>
                  <div class="box col-sm-12" id="ttcoin">
                    <div class="inner">
                      <div class="form-group">
                        <div class="form-control-static">我想要折抵</div>
                        <input class="form-control inLine words-6" type="text"/>
                        <div class="form-control-static">台幣</div>
                      </div>
                      <div class="text-box">剩餘<span>2000</span>枚台東金幣</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>取貨方式</h2>
              </div>
              <div class="panel-body pickup-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>宅配到府：
                    </label>
                  </div>
                  <div class="box col-sm-12" id="ttcoin">
                    <div class="inner">
                      <div class="form-group">
                        <div class="form-control-static">送達地址</div>
                        <select class="form-control inLine words-10">
                          <option selected="selected" value="">所在縣市</option>
                          <option value="1">桃園市</option>
                        </select>
                        <select class="form-control inLine words-10">
                          <option selected="selected" value="">鄉鎮市區</option>
                          <option value="1">桃園區</option>
                        </select>
                        <input class="form-control inLine words-30" type="text"/>
                      </div>
                      <div class="form-group">
                        <div class="form-control-static">指定送達時段</div>
                        <select class="form-control inLine words-12">
                          <option selected="selected" value="">選擇時段</option>
                          <option value="1">中午前</option>
                          <option value="1">下午</option>
                          <option value="1">晚上</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>7-11超商取貨
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>全家超商取貨
                    </label>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>取貨人資料</h2>
              </div>
              <div class="panel-body pickuper-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>與訂購人資料相同
                    </label>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <div class="form-control-static">取貨人姓名：</div>
                        <input class="form-control" type="text"/>
                      </div>
                      <div class="form-group">
                        <div class="form-control-static">聯絡電話：</div>
                        <input class="form-control" type="phone"/>
                      </div>
                      <div class="form-group">
                        <div class="form-control-static">聯絡Email：</div>
                        <input class="form-control" type="email"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>發票資訊</h2>
              </div>
              <div class="panel-body billinfo-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>捐贈發票
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>二聯電子發票
                    </label>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>三聯電子發票
                    </label>
                  </div>
                </div>
              </div>
              <div class="panel-heading">
                <h2>同意條款</h2>
              </div>
              <div class="panel-body provision-field">
                <div class="inner">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">
                      <input type="radio" name="ttcoin" value="1"/>| 我已仔細詳閱.... 我已仔細詳閱.... 我已仔細詳閱 我已仔細詳閱.... 我已仔細詳閱.... 
                    </label>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button class="btn btn-lg btn-block" type="button">確認送出</button>
              </div>
            </div>
          </section>
        </div>
      </div>
